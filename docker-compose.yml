services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    container_name: db
    networks:
      - djangonetwork
  web:
    build:
      context: .
      dockerfile: Dockerfile.django    
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    env_file:
      - .env      
    depends_on:
      - db
    links:
      - db:db
    networks:
      - djangonetwork      

networks:
  djangonetwork:
    driver: bridge
